<div class="row">
    <div class="col-lg-8 col-lg-offset-0">
      <div>
        <div>
          <div class="panel panel-default">
             <div class="panel-body">
               <h4 class="text-center">AngularJS - Strict Contextual Escaping($sce)</h4>
               <ul class="list">
                <li>
                  <i ng-bind-html="sceServiceCtrl.page.data.explicitlyTrustedHtml" id="explicitlyTrustedHtml"></i><br><br>
                  <b>User comments</b><br>
                  By default, HTML that isn't explicitly trusted (e.g. Alice's comment) is sanitized when
                  $sanitize is available.  If $sanitize isn't available, this results in an error instead of an
                  exploit.
                  <div class="well">
                    <div ng-repeat="userComment in sceServiceCtrl.page.data.userComments">
                      <b>{{userComment.name}}</b>:
                      <span ng-bind-html="userComment.htmlComment" class="htmlComment"></span>
                      <br>
                    </div>
                  </div>
                </li>
               </ul>
            </div>
          </div>
      </div>
    </div>
</div>
