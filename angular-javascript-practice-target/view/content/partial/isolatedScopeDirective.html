<div class="row">
    <div class="col-lg-6 col-lg-offset-0">
      <div>
        <div>
          <div class="panel panel-default">
             <div class="panel-body">
               <h4 class="text-center">AngularJS - Isolated Scope('scope:false') Directive</h4>
               <ul class="list">
                 <li><p>Movie Name : {{movie}}</p>
                  <p>Rating : {{rating}}</p></li>
                 <li><movie-isolated-directive movie = "movie",rating = "{{rating}}" display = "display(movie)"></movie-isolated-directive></li>
               </ul>
            </div>
          </div>
      </div>
    </div>
</div>
